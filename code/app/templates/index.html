{% extends 'base.html' %}

{% block content %}
<form method="post" id="prefix-form">
    <div class="input-group mt-3">
        <input type="search" autofocus class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" name="searchterm" id="searchterm" value="{{prefix}}" />
        <button type="submit" class="btn btn-outline-primary">search</button>
    </div>
    <p class="text-danger">{{ error }}</p>
</form>

<div class="list-group mt-3">
    {% for res in results %}
    <a href="{{ res['url'] }}" class="list-group-item list-group-item-action" aria-current="true">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ res['title'] }}</h5>
            <small>TFIDF: {{ res['score'] }} </small>
        </div>
        <p class="mb-1">{{ res['tags'] }}</p>
        <small>URL:://www.testurl.com{{ res['url'] }}</small>
    </a>
    {% endfor %}
</div>
{% endblock %}
